<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<!-- <script type="text/javascript" src="assets/javascript/game.js"></script> -->
	<title>Rock, Paper, Scissors</title>
</head>
<body>
	<div class="row">
		<div class="col-xs-12">
			<div class="page-header">
				<h1 class="text-center">Rock Paper Scissors</h1>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-4"></div>
		<div class="col-xs-4 text-center">
			<div id="custom-name-input">
				<form>
					<div class="input-group col-xs-12 form-group">
						<input id="name" type="text" class="form-control" placeholder="Your Name"/>
						<span class="input-group-btn">
						<button class="btn btn-default" type="submit" id="submit-button">Submit</button>
						</span>
					</div>
				</form>
			</div>
		</div>
		<div class="col-xs-4"></div>
	</div>

	<div class="row text-center" id="user-section">
			<div class="user col-xs-4">
				<h4>Player 1: </h4>
				<p id="player1"></p>
				<p id="wins1"></p>
				<p id="losses1"></p>
				<p id="ties1"></p>
			</div>
			<div id="instructions-div" class="text-center col-xs-4">
				<h4>Instructions: </h4>
				<p id="instructions">Enter your name above to join the game.</p>
				<p id="choice1"></p>
				<p id="choice2"></p>
			</div>
			<div class="user col-xs-4">
				<h4>Player 2: </h4>
				<p id="player2"></p>
				<p id="wins2"></p>
				<p id="losses2"></p>
				<p id="ties2"></p>
			</div>
	</div>

	<div class="row" id="choice-section">
		<div class="col-xs-1"></div>
		<div class="col-xs-10 text-center">
			<div class="choice" id="rock" data-choice="rock">
				<h4 class="text-center">Rock</h4>
				
			</div>
			<div class="choice" id="paper" data-choice="paper">
				<h4 class="text-center">Paper</h4>
				
			</div>
			<div class="choice" id="scissors" data-choice="scissors">
				<h4 class="text-center">Scissors</h4>
				
			</div>
		</div>
		<div class="col-xs-1"></div>
	</div>

	<div class="row" id="chat-row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8">
			<h3 class="text-center">Place your Insults here: </h3>
			<div id="chat-window">
			</div>
			<div id="input">
				<form>
					<div class="input-group col-xs-12 form-group">
						<input id="chat" type="text" class="form-control"/>
						<span class="input-group-btn">
						<button class="btn btn-default" type="submit" id="send-button">Send
						</button>
						</span>
					</div>
				</form>	
			</div>
		</div>
		<div class="col-xs-2"></div>
	</div>
</body>
</html>
